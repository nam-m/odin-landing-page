<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <img src="succulents/sedum_logo.png" alt="header logo">
            <ul>
                <li><a = href="google.com">About</a></li>
                <li><a = href="google.com">Shop</a></li>
                <li><a = href="google.com">Contact</a></li>
            </ul>
        </div>
        <div class="header-bot">
            <div class="header-bot-left">
                <div class="main-text">This website is awesome</div>
                <p class="secondary-text">Blah blah blah....</p>
                <button type="button" class="signup">Sign up</button>
            </div>
            <img src="succulents/succulents.jpg" alt="header image">
        </div>
    </div>
    <div class="content">
        <div class="content-info">Some random information</div>
        <div class="container">
            <img src="succulents/aloe.jpg" alt="Aloe">
            <img src="succulents/cactus.jpg" alt="Cactus">
            <img src="succulents/crassula.jpg" alt="Crassula">
            <img src="succulents/graptoveria.jpg" alt="Graptoveria">
        </div>
        <p>
            <em class="quote">To plant a garden is to believe in tomorrow</em><br><span class="quotemaster">Audrey Hepburn</span>
        </p>
        <div class="call-to-action-info">
            <p>
                <strong class="call-to-action">Call to action! It's time!</strong><br>
                <span class="sign-up">Sign up for our product by clicking that button right over there!</span>
            </p>
            <button type="button" class="signup">Sign up</button>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; The Odin Project 2021
    </div>
</body>
</html>
